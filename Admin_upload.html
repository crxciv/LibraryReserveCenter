      <h1 class="admin-home-txt">UPLOAD BOOKS</h1>
    </div>
    <br /><br />
    <div class="container admin-div-dark shadow-lg">
      <div class="upload-div">
        <form action="">
          <label for="title">Book Title:</label>
          <input
            type="text"
            name="title"
            id="title"
            class="form-control admin-input"
            required
          />
          <label for="author">Author: </label>
          <input
            type="text"
            name=""
            id=""
            class="form-control admin-input"
            required
          />
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm12">
              <label for="text">Release Date</label>
              <input type="text" class="form-control admin-input" required />
            </div>
            <div class="col-lg-6 col-md-6 col-sm12">
              <label for="catgry">Category</label>
              <select
                name="catgry"
                id="catgry"
                class="form-control admin-input"
              >
                <option value="" selected disabled>
                  -- Select --<s/option>
                </option>
                <option value="SEA">SCS</option>
                <option value="SEA">SEA</option>
                <option value="SAS">SAS</option>
                <option value="SABM">SABM</option>
              </select>
            </div>
          </div>
          <label for="desc">Description:</label>
          <textarea
            class="form-control admin-input"
            name="desc"
            id="desc"
            cols="30"
            rows="6"
          ></textarea>
          <label for="img">Choose image</label>
          <input
            type="file"
            class="form-control admin-input"
            name=""
            id=""
            required
          />
          <br />
          <button class="btn btn-outline-success w-100">ADD BOOK</button>
        </form>
